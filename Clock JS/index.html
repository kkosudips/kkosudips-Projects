<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section class="section-btn">
        <button id="btn-start" type="button" class="btn btn-dark" >Start</button>
        <button id="btn-pause" class="btn btn-dark" disabled>Pause</button>
        <button id="btn-reset" class="btn btn-dark">Reset</button>
      
    </section>

    <section class="section-timer">
        <label for="state" id="label-state" class="label">做事</label>
        <label for="minute" id="label-minute" class="label">40</label>
        <label class="label">:</label>
        <label for="second" id="label-second" class="label">00</label>
    </section>

    <section class="section-record">
        <table class="table table-dark table-striped"> 
           
            <thead>
                <tr>  
                    
                    <th id="start" scope="col" >Start</th> 
                    <th id="end" scope="col" >End</th> 
                </tr>
            </thead>
            <tbody id="tbody-record">
              
                
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
